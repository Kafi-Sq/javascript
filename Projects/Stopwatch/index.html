<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch</title>
</head>

<body>
    <p class="timer"></p>
    <button class="startBtn">Start</button>
    <button class="stopBtn">Stop</button>
    <button onclick="reset()">Reset</button>

    <br>
    <br>
    <br>

    <input type="text" placeholder="Hours" class="hours">
    <input type="text" placeholder="Minutes" class="mins">
    <input type="text" placeholder="Seconds" class="secs">
    <button class="beginBtn">Start</button>
    <button onclick="cancelCount()">Cancel</button>
    <p class="displayCount"></p>

    <script src="script.js"></script>
</body>

</html>
