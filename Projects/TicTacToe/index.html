<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    
    <div class="field">
        <p>Tic Tac Toe</p>
        <p>Starting Player: X</p>
        <div class="topRow">
            <button class="btn first"></button>
            <button class="btn second"></button>
            <button class="btn third"></button>
        </div>
        <div class="midRow">
            <button class="btn fourth"></button>
            <button class="btn fifth"></button>
            <button class="btn sixth"></button>
        </div>
        <div class="botRow">
            <button class="btn seventh"></button>
            <button class="btn eighth"></button>
            <button class="btn ninth"></button>
        </div>
        <button class="reset" onclick="closeModal()">Reset</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
