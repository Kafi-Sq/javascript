<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays & Loops</title>
</head>
<body>
    <script>
        const myArray = [10, 20, 30]
        console.log(myArray)

        console.log(myArray[2])
        myArray[0] = 40
        console.log(myArray)

        let newArr = [1, 'hello', true, { name: 'socks'}, [1, 2]]
        console.log(typeof [1, 2])

        console.log(Array.isArray([1, 2]))

        console.log(myArray.length)

        myArray.push(100)
        console.log(myArray)

        myArray.splice(0, 1)
        console.log(myArray)

        let i = 1;

        while (i <= 5) {
            console.log(i)
            i++
        }

        for(let i = 1; i <= 5; i++) {
            console.log(i)
        }

        // Use while loops when you have a non standard loop
        let randomNum = 0
        while(randomNum < 0.5) {
            randomNum = Math.random()
        }
        console.log(randomNum)

        const todoList = ['make dinner', 'wash dishes', 'watch show']

        for(let i = 0; i < todoList.length; i++) {
            console.log(todoList[i])
        }

        // Accumalator pattern
        const nums = [1, 1, 3]

        let total = 0
        for(let i = 0; i < nums.length; i++){
            total += nums[i]
        }
        console.log(total)

        let numsDoubled = []
        for(let i = 0; i < nums.length; i++){
            numsDoubled.push(nums[i] * 2)
        }
        console.log(numsDoubled)

        // Arrays are refrences just like objects
        const arr1 = [1, 2, 3]
        const arr2 = arr1
        arr2.push(4)
        console.log(arr1)
        console.log(arr2)

        // Destructuring
        const [first, second] = [1, 2, 3]

        for(let i = 0; i <= 10; i++){
            if(i % 3 === 0){
                // skips 1 iteration
                continue
            }
            console.log(i)
            if(i === 8){
                // stops the loop
                break
            }
        }

        let k = 0;
        while(k <= 10){
            if(k % 3 === 0){
                k++
                continue
            }
            console.log(k)
            k++
        }
    </script>
</body>
</html>
