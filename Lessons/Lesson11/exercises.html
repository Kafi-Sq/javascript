<html lang="en">

<head>
    <meta charset="UTF-8">

<body>


    <script>
        const nums = [10, 20, 30]
        const nums2 = [1, 2, 3]
        const test = [-2, 3, -5, 7, 10]
        const test2 = []
        const test3 = [-2]
        const strings = ['apple', 'grape', 'apple', 'apple']

        console.log(nums)
        nums[2] = 99
        console.log(nums)

        function getLastValue(arr) {
            console.log(arr[arr.length - 1])
        }
        getLastValue(nums)

        function arraySwap(arr) {
            const first = arr[0]
            const last = arr[arr.length - 1]
            arr[0] = last
            arr[arr.length - 1] = first
            console.log(arr)
        }
        arraySwap(nums)

        for (let i = 0; i <= 10; i += 2) {
            console.log(i)
        }

        let i = 0;
        while (i <= 10) {
            console.log(i)
            i += 2
        }

        for (let i = 5; i >= 0; i--) {
            console.log(i)
        }

        let j = 5;
        while (j >= 0) {
            console.log(j)
            j--
        }

        function addOne(arr) {
            for (let i = 0; i < arr.length; i++) {
                arr[i] = arr[i] + 1
            }
            console.log(arr)
        }
        addOne(nums)

        function addNum(arr, num) {
            for (let i = 0; i < arr.length; i++) {
                arr[i] = arr[i] + num
            }
            console.log(arr)
        }
        addNum(nums, 3)

        function addArrays(arr1, arr2) {
            for (let i = 0; i < arr1.length; i++) {
                arr1[i] = arr1[i] + arr2[i]
            }
            console.log(arr1)
        }
        addArrays(nums, nums2)

        function countPositive(arr) {
            let num = 0
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > 0) {
                    num++
                }
            }
            console.log(num)
        }
        countPositive(nums2)

        function minMax(arr) {
            let res = {
                min: Infinity,
                max: -Infinity
            }

            if (arr.length === 0) {
                console.log({ min: null, max: null })
            } else if (arr.length === 1) {
                console.log({ min: arr[0], max: arr[0] })
            } else {
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] > res.max) {
                        res.max = arr[i]
                    }
                    if (arr[i] < res.min) {
                        res.min = arr[i]
                    }
                }
                console.log(res)
            }
        }
        minMax(test)
        minMax(test2)
        minMax(test3)

        function countWords(arr){
            let res = {}
            for(let i = 0; i < arr.length; i++){
                res[arr[i]] = arr[i].length
            }
            console.log(res)
        }
        countWords(strings)

    </script>
