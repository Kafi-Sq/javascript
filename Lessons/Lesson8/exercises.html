<body>
    <script>
        const product = {
            name: 'basketball',
            price: 2095
        }
        const product3 = {
            name: 'basketball',
            price: 2095 + 500
        }
        const product2 = {
            name: 'shirt',
            price: 4210
        }

        console.log(product)
        product.price = product.price + 500
        console.log(product)

        product['delivery-date'] = '3 days'
        console.log(product)

        function comparePrice(product1, product2){
            if(product1.price < product2.price){
                return product1.name
            }
            return product2.name
        }
        console.log(comparePrice(product, product2))

        function isSameProduct(product1, product2){
            if(product1.name === product2.name && product1.price === product2.price){
                return true
            }
            return false
        }
        console.log(isSameProduct(product, product2))
        console.log(isSameProduct(product, product3))

        console.log('Good Morning'.toLowerCase())
        console.log('test'.repeat(2))
    </script>
