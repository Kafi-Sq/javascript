        // Auto-boxing - JS automatically places values in an object box which makes it possible for strings like hello to have methods and properties
        console.log('hello'.length)
        console.log('hello'.toUpperCase())

        // Objects are refrences
        const object1 = {
            message: 'hello'
        }
        // This doesn't make a copy of the object, it just makes a copy of the refrence
        const object2 = object1

        object1.message = 'Good job!'
        // The message propery can be changed despite the object being made with const, that's cuz the object is just a refrence
        console.log(object1)
        console.log(object2)

        // Objects can't be compared even if they have the same properties because it's 2 different refrences
        const object3 = {
            message: 'Good job!'
        }
        console.log(object3 === object1)
        console.log(object2 === object1)

        const object4 = {
            message: 'Good job!',
            price: 799
        }
