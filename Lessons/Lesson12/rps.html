<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button rock">
        <img src="rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button paper">
        <img src="paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button scissors">
        <img src="scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button onclick="autoPlay()" class="autoPlay">Auto Play</button>

    <script src="rps.js"></script>
</body>

</html>
