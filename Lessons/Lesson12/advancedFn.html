<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>

<body>
    <button onclick="" class="js-button">Click</button>

    <script>
        const buttonEl = document.querySelector('.js-button')
        const eventLis = () => {
            console.log('click')
        }
        buttonEl.addEventListener('click', eventLis)

        buttonEl.removeEventListener('click', eventLis)

        buttonEl.addEventListener('click', () => {
            console.log('click 2')
        })

        function greeting() {
            console.log('Hello')
        }
        greeting()

        // Functions are values and can be saved in variables
        const num = 2
        const function1 = function () {
            console.log('Hello 2')
        }
        console.log(function1)
        console.log(typeof function1)
        function1()

        const obj1 = {
            num: 2,
            func: function () {
                console.log('Hello 3')
            }
        }
        // Functions in objects are methods
        obj1.func()

        function display(param) {
            console.log(param)
        }
        display(2)

        // You can pass functions as parameters
        function run(param) {
            param()
        }
        // Function being passed into another function is called a callback
        run(function () {
            console.log('Hello 4')
        })


        // Asynchronous code
        setTimeout(function () {
            console.log('Timeout')
            console.log('Timeout 2')
        }, 3000)

        console.log('Next line')

        // Keeps running the function every 3 seconds
        setInterval(function () {
            console.log('Interval')
        }, 3000)

        console.log('Next line 2')

        // [
        //     'make dinner',
        //     'wash dishes',
        //     'watch youtube'
        // ].forEach((value, index) => {
        //     if(value === 'wash dishes'){
        //         return
        //     }
        //     console.log(value)
        //     console.log(index)
        // })

        // Arrow functions - shorter way of writing functions
        const regularFunction = function () {
            console.log('hello')
        }

        const arrowFunction = () => {
            console.log('Arrow function')
        }
        arrowFunction()

        const oneParam = param => {
            console.log(param + 1)
        }
        oneParam(2)

        const oneLine = () => 2 + 3
        oneLine()

        const obj = {
            method: () => {
                console.log()
            },
            method() {

            }
        }

        let filterArr = [1, -3, 5]
        console.log(filterArr.filter((value, index) => {
            return value >= 0
        }))
        console.log(filterArr)

        let mapArr = [1, 1, 3]
        console.log(mapArr.map((value, index) => {
            return value * 2
        }))

        console.log([1, 1, 3].map(value => value * 2))
    </script>
</body>

</html>
