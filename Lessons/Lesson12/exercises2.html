        function countPositive(arr) {
            let res = 0
            arr.forEach((val) => {
                if (val >= 0) {
                    res++
                }
            })
            console.log(res)
        }
        countPositive([1, -3, 5])
        countPositive([-2, 3, -5, 7, 10])

        addNum([1, 2, 3], 2)
